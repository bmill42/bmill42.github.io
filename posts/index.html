---
layout: default
title: Posts
---
<h3>{{ page.title }}</h3>

<p>I don't expect this section of the site to be very active, but may occasionally write something or link to things of interest.</p>

<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}

</ul>
